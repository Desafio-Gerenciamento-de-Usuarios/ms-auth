version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres_user_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
  #    volumes:
  #      - postgres_data:/var/lib/postgresql/data
  #      - ./src/main/resources/import.sql:/docker-entrypoint-initdb.d/import.sql